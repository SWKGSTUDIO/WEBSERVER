    <script>
        const menuButton = document.querySelector(".menu-button");
        const menu = document.querySelector(".menu-container");
        const menuOverlay = document.querySelector(".menu-overlay");
        const menuItems = document.querySelectorAll(".menu-item");
    
        let isMenuOpen = false;
    
        menuButton.addEventListener("click", () => {
            if (isMenuOpen) {
                menu.style.right = "-100%"; // Close the menu by moving it to the right
                menuOverlay.classList.remove("active");
                document.body.style.overflow = "auto";
            } else {
                menu.style.right = "0"; // Open the menu by moving it to the left
                menuOverlay.classList.add("active");
                document.body.style.overflow = "hidden";
            }
            isMenuOpen = !isMenuOpen;
        });

                    menuOverlay.addEventListener("click", () => {
                        menu.style.right = "-100%"; // Close the menu by moving it to the right
                        menuOverlay.classList.remove("active");
                        document.body.style.overflow = "auto";
                        isMenuOpen = false;
                    });

                    // Add click event listeners to handle the active state
                    menuItems.forEach(item => {
                        item.addEventListener("click", () => {
                            menuItems.forEach(menuItem => {
                                menuItem.classList.remove("active");
                                menuItem.querySelector(".dot").style.display = "none";
                            });

                            item.classList.add("active");
                            item.querySelector(".dot").style.display = "inline";
                        });
                    });

            let isButton2On = false;
            let isButton3On = false;
          
            // Функция для обработки клика на кнопке

              if (!isOn) {
                // Если круг выключен, включаем его

              } else {
                // Если круг включен, выключаем его
                circle.style.display = "none";
              }
              return !isOn; // Инвертируем состояние
            }
