            <button class="menu-button" style="background-color: transparent; border: none; cursor: pointer; outline: none;">
                <i class="fas fa-bars" style="font-size: 24px; transition: transform 0.3s ease;"></i>
            </button>
            
            
            <script>
                document.querySelector('.menu-button').addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    if (icon.classList.contains('active')) {
                        icon.style.transform = 'rotate(0deg) scale(1)';
                        icon.classList.remove('active');
                        icon.classList.remove('fa-close');
                        icon.classList.add('fa-bars');
                    } else {
                        icon.style.transform = 'rotate(90deg) scale(1)';
                        icon.classList.add('active');
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-close');
                    }
                });
            </script>
            



            
        </div>
    </div>

  <!-- JavaScript код для обработки кликов по кнопкам меню -->
<script>
  const menuButton = document.querySelector(".menu-button");
  const menu = document.querySelector(".menu-container");
  const menuOverlay = document.querySelector(".menu-overlay");
  const menuLinks = document.querySelectorAll(".menu-link");
  const iframeContainer = document.querySelector(".iframe-container iframe");

  let isMenuOpen = false;

  menuButton.addEventListener("click", () => {
      if (isMenuOpen) {
          menu.style.right = "-100%"; // Close the menu by moving it to the right
          menuOverlay.style.display = "none";
          document.body.style.overflow = "auto";
      } else {
          menu.style.right = "0"; // Open the menu by moving it to the left
          menuOverlay.style.display = "block";
          document.body.style.overflow = "hidden";
      }
      isMenuOpen = !isMenuOpen;
  });

  menuOverlay.addEventListener("click", () => {
      menu.style.right = "-100%"; // Close the menu by moving it to the right
      menuOverlay.style.display = "none";
      document.body.style.overflow = "auto";
      isMenuOpen = false;
  });

  menuLinks.forEach((link, index) => {
      link.addEventListener("click", (e) => {
          e.preventDefault();
          menuLinks.forEach((item) => {
              item.classList.remove("active");
          });
          link.classList.add("active");
          const pagePath = `page${index + 1}.html`; // Замените это на соответствующий путь к вашим страницам
          iframeContainer.src = pagePath;
      });
  });
</script>
